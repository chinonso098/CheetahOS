
<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name">
    <ol (dragover)="onDragOver($event)"  (drop)="onDrop($event)">
        <li *ngFor="let file of files ">
            <button fileMngrHighlight (dblclick)="runProcess(file.getPath)" >
                <figure>
                    <img [src]="file.getIcon | safeResourceUrl" [alt]="file.getPath" />
                    <figcaption>
                            {{file.getPath}}
                    </figcaption>
                </figure>
            </button>
        </li>
    </ol>
</cos-window>
