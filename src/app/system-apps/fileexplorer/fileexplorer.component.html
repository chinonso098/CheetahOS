
<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name">
    <cos-filemanager tabindex="1" id="fileMgrSec" [folderPath]="this.directory"  (updateExplorerIconAndName)="updateIconAndName($event)" (focus)="onFocus1($event, this.processId)"  (blur)="onBlur1($event, this.processId)">  
    </cos-filemanager>
</cos-window>
