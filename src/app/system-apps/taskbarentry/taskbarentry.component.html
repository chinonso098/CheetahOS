<ng-container [ngTemplateOutlet]="taskBarEntryType === taskBarHideLabelEntryOption ? hideTaskBarEntryLabel : showTaskBarEntryLabel">
</ng-container>

<ng-template #showTaskBarEntryLabel>
    <li class="taskBar-Entry-li-ext">
        <figure  class="taskBar-Entry-figure" (click)="restoreOrMinizeWindow()">
            <img class="taskBar-Entry-img" [src]="icon" [alt]="name">
            <figcaption class="taskBar-Entry-figcaption"> {{this.name}} </figcaption>
        </figure>
    </li>    
</ng-template>


<ng-template #hideTaskBarEntryLabel>
    <li class="taskBar-Entry-li">
        <figure class="taskBar-Entry-figure"  (click)="restoreOrMinizeWindow()">
            <img class="taskBar-Entry-img" [src]="icon" [alt]="name">
        </figure>
    </li>    
</ng-template>
