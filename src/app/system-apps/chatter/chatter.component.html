<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name"  (click)="setChatterWindowToFocus(this.processId)">
    <div class="chatter-main-container" #chatterContainer>
      <div class="chatter-content-container">

        <div class="chatter-sidebar-container">
          <div class="chatter-sidebar-content" (click)="1" (mouseenter)="1" (mouseleave)="1">
            <div class="chatter-sidebar-icon">
                <figure class="chatter-sidebar-figure">
                    <img class="chatter-sidebar-img" [src]="'osdrive/Cheetah/System/Imageres/chatter_2.png'"/>
                </figure>
            </div>
          </div>
        </div>

        <div class="chatter-chat-container">
          <div class="chatter-user-info-container">
            <div class="chatter-user-info-content" >
              <span class="span chatter-head"> 
                <div class="chatter-user-acronym"> HW </div>
              </span>
              <!-- 
              this div will contain the textbox, that allows the user to change name. show onClick, hide onClickAway
              <div></div> -->
              <span class="span chatter-mid"> Hello, World </span>
            </div>

          </div>
          <div class="chatter-chat-window-content"  #chatHistoryOutput>
            <!-- *ngFor="let cmdHistory of commandHistory" -->
            <ng-container > 
              <div class="chat-output-container">

                <!-- *ngIf="cmdHistory.getResponseCode === this.Fail" -->

                  <ng-container >
                      <div class="chat-output">
                          <!-- <span class="prev-terminal-prompt terminal-prior">{{terminalPrompt}}:{{cmdHistory.getCommand.trim()}}</span>
                          <div class="prev-terminal-output terminal-error">{{cmdHistory.getCommandOutput.trim()}}</div> -->
                      </div>
                  </ng-container>

                  <!-- <ng-container *ngIf="cmdHistory.getResponseCode === this.Warning">
                      <div class="terminal-command-output">
                          <span class="prev-terminal-prompt terminal-prior">{{terminalPrompt}}:{{cmdHistory.getCommand.trim()}}</span>
                          <div class="prev-terminal-output terminal-warning">{{cmdHistory.getCommandOutput.trim()}}</div>
                      </div>
                  </ng-container> -->

              </div>
          </ng-container>
          </div>

          <div class="chatter-chat-texbox-container">
            <div class="chatter-chat-texbox">
              <form [formGroup]="chatterForm"  class="chatter-form">
                <!-- <input
                  appKeyPressCapture
                  class="chatter-input"
                  formControlName="msgText"
                  placeholder="{{chatPrompt}}"
                  (keydown)="onKeyDownOnWindow($event)"
                  autofocus ="true" 
                  spellcheck="false"
                  autocomplete="off"
                  autocapitalize="off"
                  id="chatterMsgBox"
                  type="text"
                /> -->
                <textarea
                  appKeyPressCapture
                  class="chatter-area"
                  formControlName="msgText"
                  placeholder="{{chatPrompt}}"
                  (keydown)="onKeyDownOnWindow($event)"
                  autofocus="true"
                  spellcheck="false"
                  autocomplete="off"
                  autocapitalize="off"
                  id="chatterMsgBox"
                  rows="2"
                >
                </textarea>
              </form>
            </div>

            <div class="chatter-chat-send">
              <div class="chatter-send-msg-content" (click)="1" (mouseenter)="1" (mouseleave)="1">
                <div class="chatter-send-msg-icon">
                    <figure class="chatter-send-msg-figure">
                        <img class="chatter-send-msg-img" [src]="'osdrive/Cheetah/System/Imageres/send_msg.png'"/>
                    </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
</cos-window>
