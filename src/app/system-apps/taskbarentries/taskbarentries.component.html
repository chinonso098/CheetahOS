<ol class="taskBar-Entries-ol"> 
     <li class="taskBar-Entries-li-inactive" taskBarEntryHighlight *ngFor="let pin of pinToTaskBarList;  let i = index" id="tskbar-{{pin.getOpensWith}}" (mouseenter)="onMouseEnter(pin.getOpensWith, pin.getIconPath, pinned)" (mouseleave)="onMouseLeave()" (click)="onPinnedAppIconClick(pin)" (contextmenu)="onShowIconContextMenu($event, pin)">
          <cos-taskbarentry  [taskBarPid]="appProcessId" [taskBarIconImgUrl]="pin.getIconPath"  [taskBarIconName]="pin.getOpensWith" > </cos-taskbarentry> 
          <!-- <div class="taskBar-multi-instance" id="mult-pin-{{i}}"></div> -->
     </li>


     <li class="taskBar-Entries-li" taskBarEntryHighlight *ngFor="let rProcess of runningProcess" id="tskbar-UnPinned-{{rProcess.getProcessName}}" (mouseenter)="onMouseEnter(rProcess.getProcessName, rProcess.getIcon, unPinned)" (mouseleave)="onMouseLeave()" (contextmenu)="onShowUnPinnedIconContextMenu($event, rProcess)">
          <cos-taskbarentry [taskBarPid]="rProcess.getProcessId" [taskBarIconImgUrl]="rProcess.getIcon"  [taskBarIconName]="rProcess.getProcessName" (restoreOrMinizeWindowEvent)="restoreOrMinizeWindow($event)"> </cos-taskbarentry> 
          <!-- <div class="taskBar-multi-instance" id="multi-unpin-{{0}}"></div> -->
     </li>
</ol>
