<ol>
    <li [ngStyle]="highLightBtn" (mouseover)="setBtnStyles(true)" 
                 (mouseleave)="setBtnStyles(false)"  *ngFor="let file of files ">
        <button (dblclick)="runProcess(file.getPath)" >
            <figure>
                <img [src]="file.getIcon" [alt]="file.getPath" />
                <figcaption>
                        {{file.getPath}}
                </figcaption>
            </figure>
        </button>
    </li>
</ol>
