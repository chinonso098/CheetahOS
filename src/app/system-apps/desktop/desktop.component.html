 <main id="vanta" class="main-desktop" (contextmenu)="showContextMenu($event)" (click)="hideContextMenu()">   <!--(contextmenu)="showContextMenu($event)" (click)="hideContextMenu()" -->
    <div class="vertical-menu" [style]="cntxtMenuStyle" #cntxtMenu>

        <div class="vertical-sub-menu" >
            <div class="vertical-menu-item">
                <span class="span head"><figure ></figure></span>
                <span class="span mid">View</span>
                <span class="span tail"><figure> <img [src]="'osdrive/icons/arrow_next.png'"></figure></span>
            </div>
     
            <div class="vertical-sub-menu-content">
                <div class="vertical-menu-item" (click)="viewBy(largeIcons)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Large icons</span>
                    <span class="span tail"><figure></figure></span>
                </div>
                <div class="vertical-menu-item" (click)="viewBy(mediumIcons)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Medium icons</span>
                    <span class="span tail"><figure></figure></span>
                </div>
                <div class="vertical-menu-item" (click)="viewBy(smallIcons)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Small icon</span>
                    <span class="span tail"><figure> </figure></span>
                </div>

                <div class="line-container"><div class="line"></div></div>

                <div class="vertical-menu-item" (click)="autoArrangeIcon()">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Auto arrange icons</span>
                    <span class="span tail"><figure></figure></span>
                </div>
                <div class="vertical-menu-item" (click)="autoAlignIcon()">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Align icons to grid</span>
                    <span class="span tail"><figure></figure></span>
                </div>

                <div class="line-container"><div class="line"></div></div>

                <div class="vertical-menu-item">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Show desktop icons</span>
                    <span class="span tail"><figure></figure></span>
                </div>
            </div>
        </div>

        <div class="vertical-sub-menu">
            <div class="vertical-menu-item">
                <span class="span head"><figure ></figure></span>
                <span class="span mid">Sort by </span>
                <span class="span tail"> <figure> <img [src]="'osdrive/icons/arrow_next.png'"></figure></span>
            </div>
            <div class="vertical-sub-menu-content">
                <div class="vertical-menu-item" (click)="sortBy(sortByName)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Name</span>
                    <span class="span tail"><figure></figure></span>
                </div>
                <div class="vertical-menu-item" (click)="sortBy(sortBySize)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Size</span>
                    <span class="span tail"><figure></figure></span>
                </div>
                <div class="vertical-menu-item" (click)="sortBy(sortByItemType)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Item type</span>
                    <span class="span tail"><figure> </figure></span>
                </div>

                <div class="vertical-menu-item" (click)="sortBy(sortByDateModified)">
                    <span class="span head"><figure ></figure></span>
                    <span class="span mid">Date modified</span>
                    <span class="span tail"><figure> </figure></span>
                </div>
            </div>
        </div>

        <div class="vertical-menu-item" (click)="refresh()">
            <span class="span head"> <figure > </figure></span>
            <span class="span mid">Refresh</span>
            <span class="span tail"> <figure> </figure> </span>
        </div>

        <div class="line-container"><div class="line"></div></div>

        <div class="vertical-menu-item" (click)="nextBackground()">
            <span class="span head"> <figure > </figure></span>
            <span class="span mid">Next Background</span>
            <span class="span tail"> <figure> </figure> </span>
        </div>

        <div class="vertical-menu-item" (click)="previousBackground()">
            <span class="span head"> <figure > </figure></span>
            <span class="span mid">Previous Background</span>
            <span class="span tail"> <figure> </figure> </span>
        </div>

        <div class="line-container"><div class="line"></div></div>

        <div class="vertical-menu-item">
            <span class="span head"> <figure > </figure></span>
            <span class="span mid">New</span>
            <span class="span tail"> <figure> </figure> </span>
        </div>
    </div>
    <ng-content> </ng-content>
</main>
