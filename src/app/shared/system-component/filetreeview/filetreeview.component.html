<div class="file-tree-view-main">
    <ng-container  *ngIf="showRoot"> 
        <ul class="ul-file-tree-view" id="qa-FileExplrTreeView-main-{{pId}}">
            <li class="li-file-tree-view0" id="qa-li-{{pId}}">
                <div class="tree-view-cntnr"  id="qa-fileExplrTreeView-{{pId}}" 
                    (click)="navigateToSelectedPath($event, Quick_ACCESS, Quick_ACCESS)" 
                    (click)="onBtnClick($event, 'qa-fileExplrTreeView-'+pId)" 
                    (mouseenter)="onMouseEnter('qa-fileExplrTreeView-'+pId)" 
                    (mouseleave)="onMouseLeave('qa-fileExplrTreeView-'+pId)">
                    <div class="fxtreeview-head"> 
                        <figure class="fxtreeview-figure">  
                            <div class="fxtreeview-img" >
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                    (click)="showChildren('qa-fileExplrTreeView')" 
                                    (mouseenter)="colorChevron(negTen, negTen)" 
                                    (mouseleave)="unColorChevron(negTen, negTen)" [style]="chevronBtnStyle"

                                    height="10" width="10" 
                                    viewBox="0 0 512 512"  id="qa-fileExplrTreeView-img-{{pId}}">
                                    <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                                </svg>
                            </div>
                        </figure>
                    </div>
                    <div class="fxtreeview-mid"><figure class="fxtreeview-figure1"><img class="fxtreeview-img1" [src]="'osdrive/Cheetah/System/Imageres/quick_access_small.png'"/></figure></div>
                    <div class="fxtreeview-tail"><p class="fxtreeview-nested-p"> {{Quick_ACCESS}}</p></div>
                </div>

                <ul class="ul-file-tree-view" id="qa-ul-{{pId}}">
                    <ng-container *ngFor="let node of quickAccessData; let i = index">
                        <li class="li-file-tree-view" id="qa-li-{{pId}}-{{i}}"> 
                            <div class="tree-view-cntnr" *ngIf="node.isFolder"  id="qa-fileExplrTreeView-{{pId}}-{{i}}" 
                                (contextmenu)="onFileTreeContextMenu($event, node)" 
                                (click)="navigateToSelectedPath($event, node.name, node.path)" 
                                (click)="onBtnClick($event, 'qa-fileExplrTreeView-'+pId+'-'+i)" 
                                (mouseenter)="onMouseEnter('qa-fileExplrTreeView-'+pId+'-'+i)" 
                                (mouseleave)="onMouseLeave('qa-fileExplrTreeView-'+pId+'-'+i)">
                                
                                <div class="fxtreeview-head"> <figure class="fxtreeview-figure"></figure></div>
                                <div class="fxtreeview-mid"><figure class="fxtreeview-figure1"><img class="fxtreeview-img1" [src]="getIconPath(node.name, node.path)"/></figure></div>
                                <div class="fxtreeview-tail"><p class="fxtreeview-nested-p">{{node.name}}</p></div>
                            </div>
                        </li>
                    </ng-container>
                </ul> 
            </li>
            <cos-menu [generalMenu]="sourceData" *ngIf="showIconCntxtMenu" [style]="fileExplrTreeCntxtMenuStyle" [menuType]="fileExplrMngrMenuOption" [menuOrder]="menuOrder"> </cos-menu>
        </ul>
        <div style="height:10px; width:100%;"></div>
    </ng-container>


    <ul class="ul-file-tree-view" id="{{nextLevelSrcId}}">
        <li class="li-file-tree-view0" id="li-{{pId}}-{{level}}">
            <ng-container *ngIf="showRoot">
                <div class="tree-view-cntnr"  id="tp-fileExplrTreeView-{{pId}}-{{level}}" 
                    (click)="navigateToSelectedPath($event, thisPC, thisPC)" 
                    (click)="onBtnClick($event,'tp-fileExplrTreeView-'+pId+'-'+level)" 
                    (mouseenter)="onMouseEnter('tp-fileExplrTreeView-'+pId+'-'+level)" 
                    (mouseleave)="onMouseLeave('tp-fileExplrTreeView-'+pId+'-'+level)">
                    <div class="span fxtreeview-head"> 
                        <figure class="fxtreeview-figure">  
                            <div class="fxtreeview-img" >
                                <svg xmlns="http://www.w3.org/2000/svg" (click)="showChildren('tp-fileExplrTreeView')" (mouseenter)="colorChevron()" (mouseleave)="unColorChevron()" [style]="chevronBtnStyle"
                                    height="10" width="10" 
                                    viewBox="0 0 512 512"  id="tp-fileExplrTreeView-img-{{pId}}-{{level}}">
                                    <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                                </svg>
                            </div>
                        </figure>
                    </div>
                    <div class="span fxtreeview-mid"><figure class="fxtreeview-figure1"><img class="fxtreeview-img1" [src]="'osdrive/Cheetah/System/Imageres/this_pc.png'"/></figure></div>
                    <div class="span fxtreeview-tail"><p class="fxtreeview-nested-p">{{THIS_PC}}</p></div>
                </div>
            </ng-container>

            <ul class="ul-file-tree-view" id="ul-{{pId}}-{{level}}">
                <ng-container *ngFor="let node of treeData; let i = index">
                    <li class="li-file-tree-view" id="li-{{pId}}-{{level}}-{{i}}"> 
                                                                                <!--here is the id-->
                        <div class="tree-view-cntnr" *ngIf="node.isFolder"  id="tp-fileExplrTreeView-{{pId}}-{{level}}-{{i}}"  
                            (contextmenu)="onFileTreeContextMenu($event, node)" 
                            (click)="navigateToSelectedPath($event, node.name, node.path)" 
                            (click)="onBtnClick($event, 'tp-fileExplrTreeView-'+pId+'-'+level+'-'+i)" 
                            (mouseenter)="onMouseEnter('tp-fileExplrTreeView-'+pId+'-'+level+'-'+i)" 
                            (mouseleave)="onMouseLeave('tp-fileExplrTreeView-'+pId+'-'+level+'-'+i)">
                            <div class="span fxtreeview-head"> 
                                <figure class="fxtreeview-figure">  
                                    <div class="fxtreeview-img" >
                                        <svg xmlns="http://www.w3.org/2000/svg" (click)="showGrandChildren(node.path, i)" (mouseenter)="colorChevron(i)" (mouseleave)="unColorChevron(i)" [style]="chevronBtnStyle"
                                            height="10" width="10" 
                                            viewBox="0 0 512 512"  id="tp-fileExplrTreeView-img-{{pId}}-{{level}}-{{i}}"> <!--here is the id-->
                                            <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                                        </svg>
                                    </div>
                                </figure>
                            </div>
                            <div class="span fxtreeview-mid"><figure class="fxtreeview-figure1"><img class="fxtreeview-img1" [src]="getIconPath(node.name, node.path)"/></figure></div>
                            <div class="span fxtreeview-tail"><p class="fxtreeview-nested-p">{{node.name}}</p></div>
                        </div>

                        <ng-container *ngIf="node.children && node.children.length">
                            <ul class="ul-file-tree-view" id="ul-{{pId}}-{{level}}-{{i}}">
                                
                                <ng-container *ngFor="let child of node.children; let j = index">
                                    <li class="li-file-tree-view" id="li-{{pId}}-{{level}}-{{i}}-{{j}}"> 
                                                                                                                    <!--here is the id1-->
                                        <div class="tree-view-cntnr" *ngIf="child.isFolder"  id="tp-fileExplrTreeView-{{pId}}-{{level}}-{{i}}-{{j}}" 
                                            (click)="navigateToSelectedPath($event, child.name, child.path)"
                                            (click)="onBtnClick($event, 'tp-fileExplrTreeView-'+pId+'-'+level+'-'+i+'-'+j)" 
                                            (mouseenter)="onMouseEnter('tp-fileExplrTreeView-'+pId+'-'+level+'-'+i+'-'+j)" 
                                            (mouseleave)="onMouseLeave('tp-fileExplrTreeView-'+pId+'-'+level+'-'+i+'-'+j)">
                                            <div class="span fxtreeview-head"> 
                                                <figure class="fxtreeview-figure">  
                                                    <div class="fxtreeview-img" >
                                                        <svg xmlns="http://www.w3.org/2000/svg" (click)="showGreatGrandChildren(child.path, i, j)" (mouseenter)="colorChevron(i,j)" (mouseleave)="unColorChevron(i,j)" [style]="chevronBtnStyle"
                                                            height="10" width="10" 
                                                            viewBox="0 0 512 512"  id="tp-fileExplrTreeView-img-{{pId}}-{{level}}-{{i}}-{{j}}"> <!--here is the id1-->
                                                            <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                                                        </svg>
                                                    </div>
                                                </figure>
                                            </div>
                                            <div class="span fxtreeview-mid"><figure class="fxtreeview-figure1"><img class="fxtreeview-img1" [src]="'osdrive/Cheetah/System/Imageres/folder_folder_small.png'"/></figure></div>
                                            <div class="span fxtreeview-tail"><p class="fxtreeview-nested-p"> {{child.name}}</p></div>
                                        </div>

                                        <ng-container *ngIf="child.children && child.children.length">
                                            <cos-filetreeview [level]="this.nextLevel" [pId]="this.processId" [showRoot]="false" [levelSrcId]="'newtree-'+pId+'-'+level+'-'+i+'-'+j" [treeData]="child.children"></cos-filetreeview>
                                        </ng-container>
                                    </li>
                                </ng-container>
                            </ul>
                        </ng-container>
                    </li>
                </ng-container>
            </ul> 
        </li>
    </ul>
</div>
