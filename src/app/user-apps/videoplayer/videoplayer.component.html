
<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name" (click)="setVideoWindowToFocus(this.processId)">
    <video #doswindow class="canvas" style="height:26px; width:600px; position: relative;" ></video> 

    <video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="//vjs.zencdn.net/v/oceans.png"
    data-setup='{}'>
  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"/>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="https://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
</cos-window>
