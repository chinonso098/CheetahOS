<div class="section window-dd-box"  ngDraggable ngResizable [rzHandles]="'e,s,w,se,sw,ne,nw'" [rzMinWidth]="650">
    <header>
        <h1>
            <figure>
                <img src="/favicon.ico" alt="test"/>
                <figcaption> test </figcaption>
            </figure>
        </h1>
        <nav>
            <button [ngStyle]=" hover ? 
            {'background-color': 'rgb(26,26,26)'}:
            {'background-color': 'transparent'}"  (mouseover)="hover=true" (mouseleave)="hover=false" (click)="onMinimizeBtnClick()">
                <fa-icon [icon]="faWinMin"> </fa-icon>
            </button>
            <button [ngStyle]=" hover ? 
            {'background-color': 'rgb(26,26,26)'}:
            {'background-color': 'transparent'}"  (mouseover)="hover=true" (mouseleave)="hover=false" >
                <fa-icon [icon]="faWinMax"> </fa-icon>
            </button>
            <button [ngStyle]=" hover ? 
            {'background-color': 'rgb(232,17,35)', 'transition':'background-color 0.3s ease'  }:
            {'background-color': 'transparent'}"  (mouseover)="hover=true" (mouseleave)="hover=false" (click)="onCloseBtnClick()">
                <fa-icon [icon]="faWinClose"> </fa-icon>
            </button>
        </nav>
    </header>
    <ng-content > </ng-content> 
</div>
