
<cos-window [runningProcessID]="this.processId" [processAppIcon]="this.icon" [processAppName]="this.name" [isMaximizable]="this.isMaximizable" (click)="setBoidWindowToFocus(this.processId)" >
    <div class="boid-main-cntnr" id="boidCntnr">
        <div class="controls" [formGroup]="form">
            <div class="control">
                <label>Align: {{ form.get('align')?.value }}</label>
                <input type="range" formControlName="align" min="0" max="2" step="0.1">
            </div>

            <div class="control">
                <label>Cohesion: {{ form.get('cohesion')?.value }}</label>
                <input type="range" formControlName="cohesion" min="0" max="2" step="0.1">
            </div>

            <div class="control">
                <label>Separation: {{ form.get('separation')?.value }}</label>
                <input type="range" formControlName="separation" min="0" max="2" step="0.1">
            </div>
        </div>

        <div class="boid-cntnr" #boidCanvas></div>
    </div>
</cos-window>
